OpenConfigBGPprofile:
  source:
    pkg: genie.libs.sdk
    class: triggers.pipeline.TestSpec
  devices: ['uut1']
  suites:
    suite1: [BGPglobalTest, BGPneighborTest]

  BGPglobalTest:
    test_id: 1
    test_actions:
      - 
        action_id: 1
        banner: "CLEAR BGP CONFIG"
        action: cli
        operation: config
        device: uut1
        content: 2
        returns: null
      -
        action_id: 2
        log: "Sleeping for 2 seconds..."
        action: sleep
        time: 2
      -
        action_id: 11
        action: timestamp
        category: start
        percision: 5
        storage: bgp-timing.csv
      -
        action_id: 3
        log: "Send BGP edit-config"
        action: yang
        protocol: netconf
        device: uut2
        content: 4
        returns: rpc-ok
      -
        action_id: 11
        action: timestamp
        category: end
        percision: 5
        storage: timing.csv
      -
        action_id: 4
        log: "Sleeping for 10 seconds..."
        action: sleep
        time: 10
      -
        action_id: 5
        log: "Sending OpenConfig edit-config"
        action: yang
        action: netconf
        device: uut2
        content: 3
        returns: 5

  BGPneighborTest:
    test_id: 2
    check_health: False
    test_actions:
      - 
        action_id: 1
        banner: "CLEAR BGP CONFIG"
        action: cli
        operation: config
        device: uut1
        content: 2
        returns: null
      -
        action_id: 2
        log: "Sleeping for 2 seconds..."
        action: sleep
        time: 2
      -
        action_id: 11
        action: timestamp
        category: start
        percision: 5
        storage: bgp-timing.csv
      -
        action_id: 3
        log: "Send BGP edit-config"
        action: yang
        protocol: netconf
        device: uut2
        content: 4
        returns: rpc-ok
      -
        action_id: 11
        action: timestamp
        category: end
        percision: 5
        storage: timing.csv
      -
        action_id: 4
        log: "Sleeping for 10 seconds..."
        action: sleep
        time: 10
      -
        action_id: 5
        log: "Sending OpenConfig edit-config"
        action: yang
        action: netconf
        device: uut2
        content: 3
        returns: 5
      -
        action_id: 6
        log: "Sending OpenConfig get-config"
        action: yang
        action: netconf
        device: uut2
        namespace: 6
        content: 7
        returns: 8
      -
        action_id: 7
        log: "Verify CLI"
        action: cli
        operation: exec
        device: uut2
        content: 10
        op: exec
        returns: 11
      -
        action_id: 8
        banner: "REPEATING: config/verify 5 times"
        action: repeat
        count: 5
        test_id: 201910240836061571931366 # this could also be zero
        file_name: repeat.yaml
        test_actions: [3, 4, 5, 6, 7] # this is optional if test_id is specified
      -
        action_id: 9
        banner: "RUNNING FULL NEIGHBOR SUITE"
        action: combine
        tests:
          -
            id: 201910241003181571936598
            file_name: combine.yaml
            test_actions: [3, 4, 5, 6, 7]
      -
        action_id: 9
        banner: "RUNNING BGP SCALING TEST"
        action: parallel
        tests:
          -
            id: 201911040811121572883872
            file_name: parallel.yaml
            test_actions: [4, 5, 7]
          -
            id: 201911040811401572883900
            file_name: parallel.yaml
            test_actions: [7, 11]
          -
            id: 201911040812021572883922
            file_name: parallel.yaml
            test_actions: [2, 4, 7, 8, 14]
      -
          action_id: 8
          action: repeat
          count: 1
          test_actions: [1]

